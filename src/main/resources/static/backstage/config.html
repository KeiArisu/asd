<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<title>系统配置</title>
<style type="text/css">

	label {

</head>
<body style="background: rgb(244,246,249)">
	<div class="panel panel-danger"
		style="width: 540px; margin: 0 auto; margin-top: 30px;margin-left:15px;float:left; border: 1px rgb(229, 229, 229) solid;">
		<div class="panel-heading"
			style="border-top: 3px rgb(0, 123, 255) solid; border-bottom: 1px rgb(229, 229, 229) solid; background-color: white; color: black;height:50px;">
			<h3 class="panel-title" style="font-size: 20px;position: relative;top: 2px;">站点信息</h3>
		</div>
		<div class="panel-body layui-form">
			<form role="form" id="websiteForm">
				<div class="form-group">
	                <label>站点名称</label>
					<input type="text" class="form-control" placeholder="站点名称" id="websiteName" name="websiteName"/>
				</div>
				<div class="form-group">
					<label>站点描述</label>
					<input type="text" class="form-control" placeholder="站点描述" id="websiteDescription" name="websiteDescription"/>
				</div>
				<div class="form-group">
					<label>站点Logo</label>
					<input type="text" class="form-control" placeholder="站点Logo" id="websiteLogo" name="websiteLogo">
				</div>
				<div class="form-group">
					<label>favicon.ico</label>
					<input type="text" class="form-control" placeholder="favicon.ico" id="websiteIcon" name="websiteIcon">
				</div>
				<div class="card-footer back">
					<button lay-submit lay-filter="formDemo" class="btn btn-danger float_right">确认修改
					</button>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-danger"
		style="width: 540px; margin: 0 auto; margin-top: 30px;margin-left:15px;float:left; border: 1px rgb(229, 229, 229) solid;">
		<div class="panel-heading"
			style="border-top: 3px rgb(0, 123, 255) solid; border-bottom: 1px rgb(229, 229, 229) solid; background-color: white; color: black;height:50px;">
			<h3 class="panel-title" style="font-size: 20px;position: relative;top: 2px;">个人信息</h3>
		</div>
		<div class="panel-body layui-form">
		<form role="form" id="">
			<div class="form-group">
				<label class="control-label">个人头像</label>
				<input type="text" class="form-control" id="yourAvatar" name="yourAvatar" placeholder="个人头像">
			</div>
			<div class="form-group">
				<label class="control-label">个人名称</label>
				<input type="text" class="form-control" id="yourName" name="yourName" placeholder="个人名称">
			</div>
			<div class="form-group">
				<label class="control-label">个人邮箱</label>
				<input type="email" class="form-control" id="yourEmail" name="yourEmail" placeholder="个人邮箱">
			</div>
			<div class="card-footer back">
				<button lay-submit lay-filter="formDemo" class="btn btn-danger float_right">确认修改
				</button>
			</div>
		</form>
	</div>
	</div>
	<div class="panel panel-danger"
		style="width: 540px; margin: 0 auto; margin-top: 30px;margin-left:15px;float:left; border: 1px rgb(229, 229, 229) solid;">
		<div class="panel-heading"
			style="border-top: 3px rgb(0, 123, 255) solid; border-bottom: 1px rgb(229, 229, 229) solid; background-color: white; color: black;height:50px;">
			<h3 class="panel-title" style="font-size: 20px;position: relative;top: 2px;">底部设置</h3>
		</div>
		<div class="panel-body layui-form">
			<form role="form" id="footerForm">
				<!-- input states -->
				<div class="form-group">
					<label class="control-label">底部About</label>
					<input type="text" class="form-control" id="footerAbout" name="footerAbout" placeholder="About">
				</div>
				<div class="form-group">
					<label class="control-label">底部备案号</label>
					<input type="text" class="form-control" id="footerICP" name="footerICP" placeholder="备案号">
				</div>
				<div class="form-group">
					<label class="control-label">底部Copy Right</label>
					<input type="text" class="form-control" id="footerCopyRight" name="footerCopyRight" placeholder="Copy Right">
				</div>
				<div class="form-group">
					<label class="control-label">底部Powered By</label>
					<input type="text" class="form-control" id="footerPoweredBy" name="title" placeholder="Powered By">
				</div>
				<div class="form-group">
					<label class="control-label">底部Powered By URL</label>
					<input type="text" class="form-control" id="footerPoweredByURL" name="title" placeholder="Powered By URL">
				</div>
				<div class="card-footer back">
					<button lay-submit lay-filter="formDemo" class="btn btn-danger float_right">确认修改
					</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
	layui.use([ 'jquery', 'form' ], function() {
		var $ = layui.jquery, form = layui.form
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		$.ajax({
			url : '/config/list',
			success : function(res) {
				for (var i = 0; i < res.data.length; i++) {
					$.ajax({
						url : '/config/findByConfigName',
						data : {
							config_name : res.data[i].config_name
						},
						success : function(res) {
							$("#" + res.data.config_name + "").val(
									res.data.config_value)
						}
					})
				}
			}
		})
		
		//监听提交
		form.on('submit(formDemo)', function(data) {
			var arr = [];
			for ( var key in data.field) {
				arr.push({
					"config_name" : key,
					"config_value" : data.field[key]
				});
			}

			console.log(arr);
			var a=0;
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i])
				$.ajax({
					url : "/config/edit",
					data : {
						config_name : arr[i].config_name,
						config_value : arr[i].config_value
					},
					success : function(res) {
						if (res.data > 0) {
							layer.msg('修改成功')
							setTimeout(function(){
								location.href=location;
							},1000)
						} else {
							layer.msg('修改失败')
						}
					}
				})
			}
			return false;
		});
	})
	</script>
</body>
</html>
